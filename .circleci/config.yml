version: '2.1'
orbs:
  gradle: circleci/gradle@2.2.0
  android: circleci/android@2.3.0

commands:
  library-setup:
    description: Restore cache, config gradlew, download dependencies and save cache
    steps:
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "gridtimeline/build.gradle" }}
      - run:
          name: Set up library dependencies
          command: |
            ./gradlew wrapper
            ./gradlew gridtimeline:androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "gridtimeline/build.gradle" }}
jobs:
  android-test:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2023.05.1
    steps:
      - checkout
      - library-setup
      - android/create-avd:
          avd-name: testDevice
          system-image: system-images;android-30;google_apis;x86
          install: true
      - android/start-emulator:
          avd-name: testDevice
          no-window: true
          post-emulator-launch-assemble-command: echo "Emulator Started"
      - run:
          name: Run Android Tests
          command: ./gradlew gridtimeline:connectedDebugAndroidTest
      - store_test_results:
          path: gridtimeline/build/outputs/androidTest-results
  deploy-to-sonatype:
    executor:
      name: android/android-machine
      resource-class: xlarge
    steps:
      - checkout
      - run:
          name: Define ORG_GRADLE_PROJECT_LIBRARY_VERSION Environment Variable at Runtime
          command: |
            if [ $CIRCLE_TAG ]
              then
                echo 'export ORG_GRADLE_PROJECT_LIBRARY_VERSION=$CIRCLE_TAG' >> $BASH_ENV
              else
                echo "export ORG_GRADLE_PROJECT_LIBRARY_VERSION=`git tag | tail -1`-SNAPSHOT" >> $BASH_ENV
            fi
            source $BASH_ENV
      - run:
          name: Inject Maven signing key
          command: |
            echo $GPG_SIGNING_KEY \
              | awk 'NR == 1 { print "SIGNING_KEY=" } 1' ORS='\\n' \
              >> gradle.properties
      - run:
          name: Publish to Maven
          command: ./gradlew assemble publishToSonatype closeAndReleaseSonatypeStagingRepository

workflows:
  build-test-gridtimeline-publish:
    jobs:
      - android-test
      - deploy-to-sonatype:
          name: Deploy to sonatype and build sample apps
          requires:
            - android-test
          context:
            - mobile
            - maven-sign
          filters:
            tags:
              only: /^[0-9]+.*/